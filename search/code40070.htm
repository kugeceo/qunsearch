<script>
	var frmact = new Array();
var frmnm = new Array();
var frmid = new Array();
frmact[0] = "http://search.luhui.net/search/";
frmact[1] = "http://search.luhui.net/search/";
frmact[2] = "http://search.luhui.net/search/";
frmact[3] = "http://search.luhui.net/search/";
frmact[4] = "http://search.luhui.net/search/";
frmact[5] = "http://search.luhui.net/search/";

frmnm[0] = "新闻";
frmnm[1] = "网页";
frmnm[2] = "购物";
frmnm[3] = "电影";
frmnm[4] = "MP3";
frmnm[5] = "视频";

frmid[0] = "1";
frmid[1] = "2";
frmid[2] = "3";
frmid[3] = "4";
frmid[4] = "5";
frmid[5] = "6";


//new
function changetab(idx) 
{
	for (i=0;i<frmact.length;i++) {
		if (i==idx) {document.getElementById('sitem_'+i).className="chon";}
			else {document.getElementById('sitem_'+i).className="ch";}
	}
}

if (frmid[0] == "1") {var bd_idx=1;}else{var bd_idx=0;}

function bd_chg_idx(idx)
{
 bd_idx=idx;
 //new
 changetab(idx);
}

function addhiddenEle(parentEle, childEleName, childEleValue)
{
	for (var i=0; i < childEleName.length; i++) {
		 var ur = document.createElement("input");   
		  ur.type = "hidden";   
		  ur.name = childEleName[i];   
		  ur.value = childEleValue[i]; 
		  parentEle.appendChild(ur); 
	}
}

function removeallhiddenEle(parentEle)
{
	 for (var i = parentEle.length - 1; i >= 0; i--) {
    var childEle = parentEle.elements[i];
		if(childEle.type == "hidden"){
			childEle.parentNode.removeChild(childEle);
		}
	}
}

function gowhere(formname)
{
 var url;
 var idx = bd_idx;
 if (frmact[idx] == null || frmact[idx] == "")  idx = "0";
 url = frmact[idx];

 removeallhiddenEle(formname);

 switch(frmid[idx]){
 case "1":
  var childEleName = new Array();
  var childEleValue = new Array();
  childEleName[0] = "c";
  childEleValue[0] = "news";
  
  
  addhiddenEle(formname, childEleName, childEleValue);
  formname.word.name = "q"
  
  break;
 case "2":
  var childEleName = new Array();
  var childEleValue = new Array();
  childEleName[0] = "c";
  childEleValue[0] = "web";
  
  addhiddenEle(formname, childEleName, childEleValue);
  formname.word.name = "q";
  break;
 case "3":
  
  var childEleName = new Array();
  var childEleValue = new Array();
  childEleName[0] = "c";
  childEleValue[0] = "shop";
  

  addhiddenEle(formname, childEleName, childEleValue);
  formname.word.name = "q";
  break;
 case "4":
 
  var childEleName = new Array();
  var childEleValue = new Array();
  childEleName[0] = "c";
  childEleValue[0] = "movie";
  

  addhiddenEle(formname, childEleName, childEleValue);
  formname.word.name = "q";
  break;
 case "5":
  var childEleName = new Array();
  var childEleValue = new Array();
  childEleName[0] = "c";
  childEleValue[0] = "music";
  

  addhiddenEle(formname, childEleName, childEleValue);
  formname.word.name = "q";
  break;
 case "6":
  var childEleName = new Array();
  var childEleValue = new Array();
  childEleName[0] = "c";
  childEleValue[0] = "video";
  

  addhiddenEle(formname, childEleName, childEleValue);
  formname.word.name = "q";
  break;
 
	default:
		return false;
 }

 formname.action = url;
 return true;
} 
</script>

	content = '';
	for (i = 0; i < frmact.length; i++)
	{
		if (frmid[i] == "2") {content += '<a onClick="bd_chg_idx(' + i + '); return false;"  onfocus="this.blur()" class="chon" href="#" id="sitem_' + i + '" >' + frmnm[i] + '</a>';}
			else {content += '<a onClick="bd_chg_idx(' + i + '); return false;"  onfocus="this.blur()" class="ch" href="#" id="sitem_' + i + '" >' + frmnm[i] + '</a>';}
	}	
	document.getElementById('tops').innerHTML = content;
</script>
