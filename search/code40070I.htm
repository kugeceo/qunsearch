function addhiddenEle(parentEle, childEleName, childEleValue)
{
	for (var i=0; i < childEleName.length; i++) {
		 var ur = document.createElement("input");   
		  ur.type = "hidden";   
		  ur.name = childEleName[i];   
		  ur.value = childEleValue[i];

}

{
